<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εφημερεύοντα Φαρμακεία Ν. Πέλλας</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <h1><i class="fas fa-clinic-medical"></i> Εφημερίες Πέλλας</h1>
        <p id="current-date"></p>
    </header>

    <div class="container">
        <div class="filters">
            <label for="area-select">Επιλέξτε Περιοχή:</label>
            <select id="area-select">
                <option value="all">Όλος ο Νομός</option>
                <option value="Έδεσσα">Δήμος Έδεσσας</option>
                <option value="Γιαννιτσά">Δήμος Πέλλας (Γιαννιτσά)</option>
                <option value="Αριδαία">Δήμος Αλμωπίας (Αριδαία)</option>
                <option value="Σκύδρα">Δήμος Σκύδρας</option>
                <option value="Κρύα Βρύση">Κρύα Βρύση & Πέριξ</option>
            </select>

            <div id="sub-area-container" style="display:none; margin-top: 10px;">
                <label for="sub-area-select">Επιλέξτε Τοποθεσία:</label>
                <select id="sub-area-select">
                    <option value="all">Όλες οι τοποθεσίες</option>
                    </select>
            </div>
        </div>

        <div id="pharmacy-list" class="pharmacy-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
