<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εφημερεύοντα Φαρμακεία Πέλλας</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <h1><i class="fas fa-clinic-medical"></i> ΕΦΗΜΕΡΙΕΣ ΚΑΙ ΔΙΗΜΕΡΕΥΣΕΙΣ ΦΑΡΜΑΚΕΙΩΝ Ν ΠΕΛΛΑΣ</h1>
        <p id="current-date"></p>
    </header>

    <div class="ticker-wrap" id="ticker-container">
        <div class="ticker">
            <div class="ticker-item" id="ticker-text"></div>
        </div>
    </div>

    <div class="container">
        <div class="tabs-container" id="tabs-container"></div>

        <div id="loading-msg" style="text-align:center; padding:20px; color:#666;">
            <i class="fas fa-spinner fa-spin"></i> Φόρτωση...
        </div>

        <div class="main-layout" id="main-layout" style="display:none;">
            <div class="featured-section">
                <h2 id="city-title">Εφημερεύει στην Πόλη</h2>
                <div id="city-pharmacy-container"></div>
            </div>

            <div class="villages-section">
                <h3>Περιφέρεια & Χωριά</h3>
                <div id="pharmacy-grid" class="pharmacy-grid"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
